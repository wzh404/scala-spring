apply plugin: 'java'
apply plugin: 'war'
//apply plugin: 'scala'
apply plugin: 'idea'

repositories {
    //jcenter()
    maven{
        url "http://maven.aliyun.com/nexus/content/groups/public"
    }
}

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.21'
    compile ("org.springframework:spring-web:4.3.0.RELEASE")
    compile ("org.springframework:spring-webmvc:4.3.0.RELEASE")
    compile ("org.springframework:spring-core:4.3.0.RELEASE")
    compile ("org.scala-lang:scala-library:2.11.7")
    compile ("com.alibaba:fastjson:1.2.7")
    compile ("com.alibaba:druid:1.0.28")
    compile ("mysql:mysql-connector-java:5.1.21")
    compile ("org.mybatis:mybatis:3.4.2")
    compile ("org.mybatis:mybatis-spring:1.3.1")
    compile ("org.aspectj:aspectjweaver:1.7.1")
    compile ('org.apache.logging.log4j:log4j-api:2.6.1')
    compile ('org.apache.logging.log4j:log4j-core:2.6.1')
    compile ('org.apache.logging.log4j:log4j-slf4j-impl:2.6.1')

    compile "org.scalatest:scalatest_2.11:2.1.5"
    compile "org.apache.kafka:kafka_2.11:0.10.2.0"
    testCompile 'junit:junit:4.12'
}

